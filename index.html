<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Landing</title>
    <link rel="stylesheet" href="resources/style.css">
    <script src="resources/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="heading" id="head">
            <img src="resources/images/love.png" class="head-icon">
            <h2>Social Media</h2>
        </div>
        <div class="content">
            <img src="resources/images/profile.png" class="profile">
            <img src="resources/images/badge.png" class="badge">
                <div class="details">
                    <h3>Umesh Suwal <span class="username">( umeshsuwal )</span></h3>
                    <p class="follow">
                    <span class="numbers">9</span><span class="text">posts</span>
                    <span class="number">69K</span><span class="text">followers</span>
                    <span class="numbers">6</span><span class="text">following</span>
                    </p>
                    <h4>About :</h4>
                    <p class="user-bio">
                        "In a world of 0s and 1s, I find my inspiration<br> to create digital wonders."
                    </p>
                </div>
                <div class="posts">
                <h3 class="post-head">Posts</h3>
                    <div class="imagerow">
                        <img src="resources/images/post1.png" id="Image1" class="post-image">
                        <img src="resources/images/post2.png" id="Image2" class="post-image">
                        <img src="resources/images/post3.png" id="Image3" class="post-image">
                    </div>
                    <div class="imagerow">
                        <img src="resources/images/post4.png" id="Image1" class="post-image">
                        <img src="resources/images/post5.png" id="Image2" class="post-image">
                        <img src="resources/images/post6.png" id="Image3" class="post-image">
                    </div>
                    <div class="imagerow">
                        <img src="resources/images/post7.png" id="Image1" class="post-image">
                        <img src="resources/images/post8.png" id="Image2" class="post-image">
                        <img src="resources/images/post9.png" id="Image3" class="post-image">
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
